<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <link type="text/css" rel="stylesheet" href="./fridge.css" />
    <script type="text/javascript" src="./fridge.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 mx-auto">
                <div class="jumbotron">
                    <h1>Smart Fridge</h1>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4" id="smartFridge">
                <button id="addItems">Add items to fridge</button>
            </div>
        </div>
    </div>
    <div id="itemsModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h3>Select your items to add to fridge</h3>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-3">
                        </div>
                        <div class="col-sm-6">
                            <table align=center>
                                <tr>
                                    <td id="0" onclick="checkPosition(0)">milk</td>
                                    <td id="1" onclick="checkPosition(1)">butter</td>
                                    <td id="2" onclick="checkPosition(2)">yoghurt</td>
                                </tr>
                                <tr>
                                    <td id="3" onclick="checkPosition(3)">cheese</td>
                                    <td id="4" onclick="checkPosition(4)">tofu</td>
                                    <td id="5" onclick="checkPosition(5)">apple</td>
                                </tr>
                            </table>
                        </div>
                        <div class="col-sm-3">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6" id="clicks">
                            <h2 id="clicks">Items remaining:</h2>
                            <h2 id="counter">3</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
    <script>
        var modal = document.getElementById("itemsModal");
        var addItemsBtn = document.getElementById("addItems");
        var span = document.getElementsByClassName("close")[0];

        addItemsBtn.onclick = function () {
            modal.style.display = "block";
        }

        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal and all items selected, close it
        window.onclick = function (event) {
            if (event.target == modal && counter > 0) {
                modal.style.display = "none";
                addItemsBtn.display = "none";
            }
        }

    </script>
</body>

</html>
